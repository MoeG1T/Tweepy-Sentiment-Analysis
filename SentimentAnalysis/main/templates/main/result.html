{% extends 'main/header.html' %}

{% block content %}

<h1 class="display-5">"{{Text}}"</h1>

<div class="row d-flex justify-content-center">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill="#000080" class="bi bi-emoji-frown-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-2.715 5.933a.5.5 0 0 1-.183-.683A4.498 4.498 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.498 3.498 0 0 0 8 10.5a3.498 3.498 0 0 0-3.032 1.75.5.5 0 0 1-.683.183zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
                </svg>
                {{negative}}
            </p>    
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Show Tweets
            </button>
            <p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        {% for s in NegativeTweets%}
                            <ul>
                                <li>{{s}} </li>
                            </ul>
                        {% endfor %}
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill='#d4c9b9' class="bi bi-emoji-neutral-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-3 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
                </svg>
                {{neu}}
            </p>    
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                Show Tweets
            </button>
            <p>
                <div class="collapse" id="collapseExample2">
                    <div class="card card-body">
                         {% for s in PositiveTweets%}
                            <ul>
                                <li>{{s}} </li>
                            </ul>
                        {% endfor %}
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill="rgb(255, 205, 86)" class="bi bi-emoji-smile-fill " viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
                </svg>
                {{posi}}
            </p>    
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample">
                Show Tweets
            </button>
            <p>
                <div class="collapse" id="collapseExample3">
                    <div class="card card-body">
                        {% for s in NeutralTweets%}
                            <ul>
                                <li>{{s}} </li>
                            </ul>
                        {% endfor %}
                    </div>
                </div>
            </p>
        </div>
    </div>
</div>
<div class="row"></div>
<div class="row d-flex justify-content-around">
    <div class="col-md-8" style="width:500px; height:500px;">
        <canvas id="myChart"></canvas>
        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {  
                labels: [
                        'Negative',
                        'Neutral',
                        'Positive'
                        ],
                datasets: [{
                            label: 'My First Dataset',
                            data: [{{analysis.Negative}}, {{analysis.Neutral}}, {{analysis.Positive}}],
                            backgroundColor: [
                                                '#000080',
                                                '#d4c9b9',
                                                'rgb(255, 205, 86)'
                                                ],
                            hoverOffset: 4
                        }]
            },
            legend: {
                display: false  
            }
        });
        </script>
    </div>
</div>
    


{% endblock %}
